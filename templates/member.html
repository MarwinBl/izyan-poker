{% extends "base.html" %}
{% load i18n static %}

{% block body %}
<div class="container">
  <div class="header">
    <a href="{% url 'poker:index' %}" class="header-href">
      <img src="{% static 'images/logo.png' %}" alt="">
    </a>
    <a href="/" class="btn right">Назад</a>
  </div>
  <form class="" action="{% url 'poker:member' room.token %}" method="post">
    {% csrf_token %}
    <h1>Добро пожаловать в комнату «{{ room.name }}»</h1>
    <p>Укажите имя для данной комнаты. Но не слишком длинное, а то верстка поедет.</p>
    <input type="text" name="name" value="{{ request.user }}" class="text-input" style="width: 340px;" placeholder="Ваше имя" maxlength="20">
    <input type="submit" name="" value="Сохранить" class="btn primary">
    <br><br>
  </form>
</div>
{% endblock %}
