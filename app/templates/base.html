{% load static i18n %}

<!DOCTYPE html>
<html>
  <head>

    {# META #}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Изян-powered planning poker" />

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {# TITLE - TODO #}
    <title>Planning poker</title>

    {# CSS #}
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {# EXTRA CSS #}
    {% block css %}{% endblock %}
  </head>

  {# BODY #}
  <body>
    <main>
      {% block body %}
      {% endblock %}
    </main>
    <footer>
      <div class="container">
        <div class="pure-g">
          <div class="pure-u-1-2 pure-u-md-5-24">
            <a href="https://github.com/MarwinBl/izyan-poker"
               target="_blank"
               class="social">
              <img src="{% static 'images/github.svg' %}" alt="">
            </a>
          </div>
          <div class="pure-u-md-14-24 md-hidden">
            <div class="footer-links">
              <a href="{% url 'poker:index' %}">Главная</a>
              <a href="https://tjournal.ru/tweets/107760-universalnaya-tablica-ocenki-zadach" target="_blank">Изян?</a>
            </div>
          </div>
          <div class="pure-u-1-2 pure-u-md-5-24">
            <div class="credentials">
              © 2022 Денис Крумко / Сергей Соловьев
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  {# EXTRA JS #}
  {% block js %}{% endblock %}
</html>
